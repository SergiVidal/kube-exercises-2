apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-hw03
  labels:
    run: load-generator
spec:
  replicas: 3
  selector:
    matchLabels:
      run: load-generator
  template:
    metadata:
      labels:
        run: load-generator
    spec:
      containers:
      - name:  load-generator
        image: nginx:1.19.4
        resources:
          limits:
            cpu: 20m
            memory: "128Mi"
          requests:
            cpu: 20m
            memory: "128Mi"
